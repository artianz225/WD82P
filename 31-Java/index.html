<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Webapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="root">
        <header class="header">
            <h1>Library Webapp</h1>
            <p>A simple library webapp built with HTML, CSS, and JavaScript.</p>
        </header>

    <div class="genre-container">
    
    <button class="collapsible">Horror</button>
    <div class="content">
        <main id="horror-content" class="main">
            <button id="open-modal-btn" class="add-btn"><span>+</span></button>
        </main>
    </div>
    <button class="collapsible">Romanctic</button>
    <div class="content">
        <main id="romantic-content" class="main">
            Empty
        </main>
    </div>
    <button class="collapsible">Sci-Fi</button>
    <div class="content">
        <main id="sci-fi-content" class="main">
            Empty
        </main>
    </div>
    <button class="collapsible">Action</button>
    <div class="content">
        <main id="action" class="main">
            Empty
        </main>
    </div>
    <button class="collapsible">Comedy</button>
    <div class="content">
        <main id="comedy" class="main">
            Empty
        </main>
    </div>
    <button class="collapsible">International</button>
    <div class="content">
        <main id="international-content" class="main">
            Empty
        </main>
    </div>
    <button class="collapsible">Adventure</button>
    <div class="content">
        <main id="adventure-content" class="main">
            Empty
        </main>
    </div>

</div>



        <div id="modal" class="modal">
            <form class="modal-container">
                <h2>Add new book</h2>
                <input id="title" type="text" placeholder="Title" required>
                <input id="author" type="text" placeholder="Author" required>
                <input id="pages" type="text" placeholder="Pages" required>
                  <select name="" id="genre-select-option" onchange="getSelectGenres();">
                    <option id="genre-select-option">Select genres</option>
                    <option id="horror">Horror</option>
                    <option id="romantic">Romantic</option>
                    <option id="sci-fi">Sci-Fi</option>
                    <option id="action">Action</option>
                    <option id="comedy">Comedy</option>
                    <option id="international">International</option>
                    <option id="adventure">Adventure</option>
                  </select>
                <div class="btn-container">
                <button id="add-book-btn" type="submit">Add</button>
                <button id="close-modal-btn" type="button">Cancel</button>
                </div>
            </form>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
