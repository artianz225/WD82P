<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<div class="container">
  <div class="message">
    <img src="rock-paper-scissors-bg.jpg" alt="">
  </div>

  <div class="images">
    <div class="player">
      <img src="stonePlayer.png" />
    </div>
    <div class="computer">
      <img src="stoneComputer.png" />
    </div>
  </div>

  <div class="scores-container">
    <div class="player-score-container">
      <div class="psc-title"><h3>YOUR SCORE</h3></div>
      <div class="psc-score"><h2 class="playerPoints">0</h2></div>
    </div>
    <div class="computer-score-container">
      <div class="csc-title"><h3>COMPUTER SCORE</h3></div>
      <div class="csc-score"><h2 class="computerPoints">0</h2></div>
    </div>
  </div>

  <div class="options">
    <button type="button">STONE</button>
    <button type="button">PAPER</button>
    <button type="button">SCISSORS</button>
  </div>
</div>

  <script src="main.js">
  </script>

</body>
</html>
