<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">

    <selection class="score-container">

      <div class="your-score-container">
          <h1>YOUR SCORE</h1>
          <h2 id="player-score-label">0</h2>
      </div>

      <div class="draw-score-container">
          <h1>DRAW</h1>
          <h2 id="tie-score-label">0</h2>
      </div>

      <div class="computer-score-container">
          <h1>COMPUTER SCORE</h1>
          <h2 id="computer-score-label">0</h2>
      </div>
      
    </selection>

    <selection class="turns-container">
      <div>
        <h3>YOU</h3>
        <h2 id="player-turn-label">#</h2>
      </div>
      <div>
        <h1 id="draw-turn-label"> </h1>
      </div>
      <div>
        <h3>COMPUTER</h3>
        <h2 id="computer-turn-label">#</h2>
      </div>
    </selection>

    <selection class="img-container">

      <button id="rock-btn">Rock</button>
      <button id="paper-btn">Paper</button>
      <button id="scissors-btn">Scissors</button>

    </selection>
  </div>

  <script src="main.js"></script>
</body>
</html>
