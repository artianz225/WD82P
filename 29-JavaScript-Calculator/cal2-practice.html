<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cal2-practice.css">
</head>
<body>
  <div class="cal-con">
    <div class="center">
    <input type="text" name="second" class="second" placeholder="0">
    <input type="text" name="display" class="display" placeholder="0">
    <button class="clear">Clear all</button>
    <button class="ops divide">/</button>
    <button class="ops multiply">*</button>
    <button class="ops minus">-</button>
    <button class="ops add">+</button>
    <button class="num">1</button>
    <button class="num">2</button>
    <button class="num">3</button>
    <button class="num">4</button>
    <button class="num">5</button>
    <button class="num">6</button>
    <button class="num">7</button>
    <button class="num">8</button>
    <button class="num">9</button>
    <button class="num">0</button>
    <button class="equals">=</button>
    </div>
  </div>
</body>
<script src="cal2-practice.js"></script>
</html>
