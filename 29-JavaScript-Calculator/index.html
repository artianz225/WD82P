<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="max-container">

  <div class="grid-container">
    <input class="screen" type="text" placeholder="0">
    <button class="btn-style clear">C</button>
    <button class="btn-style operator divide">/</button>
    <button class="btn-style num">1</button>
    <button class="btn-style num">2</button>
    <button class="btn-style num">3</button>
    <button class="btn-style operator multiply">*</button>
    <button class="btn-style num">4</button>
    <button class="btn-style num">5</button>
    <button class="btn-style num">6</button>
    <button class="btn-style operator substract">-</button>
    <button class="btn-style num">7</button>
    <button class="btn-style num">8</button>
    <button class="btn-style num">9</button>
    <button class="btn-style operator add">+</button>
    <button class="btn-style equals">=</button>
    <button class="btn-style num zero">0</button>
    </div>
  </div>
</body>
<script src="main.js"></script>
</html>
