<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="cal-pratice.css">
</head>
<body>

  <div class="main-container">

    <div class="cal-container">
      <p class="history-text">Calculator History:</p>
      <input class="history" type="text">
      <input class="display" type="text" placeholder="0">
      <button class="bg-opearators clear">Clear</button>
      <button class="bg-opearators clear-all">Reset</button>
      <button class="bg-opearators erase">Erase</button>
      <button class="bg-opearators math-ops operator divide">/</button>
      <button class="num-btn">7</button>
      <button class="num-btn">8</button>
      <button class="num-btn">9</button>
      <button class="bg-opearators math-ops operator multiply">*</button>
      <button class="num-btn">4</button>
      <button class="num-btn">5</button>
      <button class="num-btn">6</button>
      <button class="bg-opearators math-ops operator subtract">-</button>
      <button class="num-btn">1</button>
      <button class="num-btn">2</button>
      <button class="num-btn">3</button>
      <button class="bg-opearators math-ops operator add">+</button>
      <button class="equals math-ops">=</button>
      <button class="num-btn zero">0</button>
      <button class="num-btn">.</button>
    </div>

  </div>
  
</body>
<script src="cal-practice.js"></script>
</html>
