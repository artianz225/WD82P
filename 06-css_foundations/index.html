<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Foundations</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Hello, CSS!</h1>

  <p>CSS let us style elemants. There's also <a href="dummy.html">another page</a> associated with this example</p>

  <h2>List Style</h2>

  <ul>
    <li class="disc_style">disc</li>
    <li class="circle_tyle">circle</li>
    <li class="sqaure_tyle">square</li>
  </ul>

  <p>And you can number ordered list with the following:</p>

  <ol>
    <li class="decimal_style">Decimal</li>
    <li class="lower_roman_style">lower-roman</li>
    <li class="upper_roman_style">upper-roman</li>
    <li class="lower_alpha_style">lower-alpha</li>
    <li class="upper_alpha_style">upper-alpha</li>
    <li class="no_style">(and many more!)</li>
  </ol>

  <button><a href="exercise1.html">Exercise 1</a></button>
</body>
</html>
